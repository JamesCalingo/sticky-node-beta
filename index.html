<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <title>StickyNodes</title>
</head>
<body>
  <header>
  <h1>Welcome to StickyNodes!</h1>
  <p>A personalized board just for you - to dos, your shopping list, and more!</p>
</header>
<main>
  <button id="add-note">Add new note</button>
  <!-- <button id="save-note">Save current notes</button> -->
  <div class="board">
   
      <textarea placeholder="Leave a note here" class="sticky note0"></textarea>
    <button class="delete-btn note0 delete-btn-0">Delete this note</button>
     
  </div>
</main>

  <script src="app.js"></script>
</body>
